{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'imgs/logo.png'%}">
    <title>Cadastro | Smoothflow</title>
    <!--Stylesheet Local-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--Bootstrap Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="container-fluid main-login">
        <div class="row row-login">
            <div class="col-md-7 d-none d-md-block side-image" id="bg-cadastro">
                <a href="/"><img class="logo-login" src="{% static 'imgs/logo.png' %}" alt="Logo site"></a>
                <div class="text-login">
                    <p>Transforme seus dias caóticos em uma dança organizada com nosso site de gestão de tarefas</p>
                </div>
            </div>
            <div class="col-md-5 right-side">
                <form class="input-box" name="login-form" method="post" action="{% url 'cadastro' %}">{% csrf_token %}
                    <ul class="messages">
                        {% if messages %}
                            {% for message in messages%}
                                <li {% if message.tags %}class="alert alert-{{  message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        {% endif %}
                    </ul>
                    <header>Cadastro</header>
                    <div class="input-field">
                        <input type="email" class="input" name="user-email" id="user-email" required>
                        <label for="user-email">Email</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input" name="user-fullname" id="user-fullname" required autocomplete="off">
                        <label for="user-fullname">Nome completo</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input" name="user-username" id="user-username" required autocomplete="off">
                        <label for="user-username">Nome de usuario</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" name="user-pwd" id="user-pwd" onchange="verificaSenha()" minlength="8" required>
                        <label for="user-pwd">Senha de 8 digitos</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" name="confirm-pwd" id="confirm-pwd" onchange="verificaSenha()" minlength="8" required>
                        <label for="confirm-pwd">Confirmar senha</label>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="submit" value="Cadastrar">
                    </div>
                    <div class="singin">
                        <span>Já possui uma conta? <a href="{% url 'login' %}">Faça login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
